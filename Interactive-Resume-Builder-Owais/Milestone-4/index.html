<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <input type="file" id="file-input" accept="image/*" class="hidden">
            <label for="file-input" class="upload-button">Upload Profile Picture</label>
            <div class="profile-picture-container">
                <img id="profile-picture" src="profile.jpeg" alt="Profile Picture" class="profile-picture">
            </div>
            <h1 class="name" id="sidebar-name">Syed Muhammad Owais Shah</h1>
            <p class="title" id="sidebar-title">Full Stack Developer</p>
            <p class="contact">Email: <span id="sidebar-email">syedowais.shah.16@gmail.com</span></p>
            <p class="contact">Phone: <span id="sidebar-phone">+92 332 3726419</span></p>
            <button id="theme-switcher" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="main-content">
            <form id="resume-form">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required><br>
                <label for="title">Title:</label>
                <input type="text" id="title" required><br>

                <h2>Education</h2>
                <div id="education-fields">
                    <!-- dynamic things -->
                </div>
                <button type="button" id="add-education">Add Education</button>
                <button type="button" id="toggle-education">Hide Education</button>

                <h2>Work Experience</h2>
                <div id="work-experience-fields">
                    <!-- Dynamic -->
                </div>
                <button type="button" id="add-work">Add Work Experience</button>
                <button type="button" id="toggle-work">Hide Work Experience</button>

                <h2>Skills</h2>
                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" required><br>
                <button type="button" id="shuffle-skills">Shuffle Skills</button>

                <h2>Projects</h2>
                <div id="projects-fields">
                    <!-- Dynamic -->
                </div>
                <button type="button" id="add-project">Add Project</button>
                <button type="button" id="toggle-projects">Hide Projects</button>

                <button type="submit">Generate Resume</button>
            </form>
            <div id="resume-content" class="hidden">
                <section id="education-section" class="editable-section hidden" contenteditable="true">
                    
                </section>

                <section id="experience-section" class="editable-section hidden" contenteditable="true">
                    
                </section>

                <section id="skills-section" class="editable-section hidden" contenteditable="true">
                    
                </section>

                <section id="projects-section" class="editable-section hidden" contenteditable="true">
                    
                </section>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
